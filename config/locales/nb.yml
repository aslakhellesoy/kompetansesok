  faq:
    spørsmål:
        en: "Hva kan jeg søke etter?"
        to: "Hvordan kan jeg filtrere søket?"
        tre: "Hvilke søkemuligheter har jeg?"
        fire: "Hvorfor inkluderes ikke komplette detaljer for kompetansemål i søkeresultatet for alle søk?"
        fem: "Hvordan velger jeg kompetansemål for markering?"
        seks: "Hvilke data eksport muligheter har jeg?"
        syv: "Kan jeg endre språk?"
        åtte: "Hvordan finner jeg kompetansemål for en læreplan?"
        ni: "Hvordan kan jeg navigere opp til læreplan fra et kompetansemålsett?"
    svar:
        en: "Du kan søke etter id, kode eller tittel på kompetansemål, læreplan, kompetansemålsett, hovedområde og/eller fag. Resultater fra søket er basert direkte på det man søker etter (skrevet inn i søkeboks)."
        to: "Du kan filtere søket ved å bruke avkryssningsboksene under søkeboksen. For eksempel, hvis du vil bare søke på læreplaner, krysser du bare av på læreplaner avkryssningsboksen."
        tre:
          intro: "Følgende søkemuligheter eksisterer:"
          søkemuligheter: "<ul>
              <li>Søk med flere ord i søkebegrep (for eksempel samisk kultur) returner resultat når alle ord er inkludert (for eksempel Læreplan i samisk visuell kultur...).</li>
              <li>Søk med flere ord innenfor gåsetegn i søkebegrep (for eksempel \"samisk kultur\") returner resultat når alle ord er inkludert og i den rekkefølgen (for eksempel \"Gjere greie for visuelle uttrykk og objekt frå samisk kultur...\").</li>
              <li>Søk med wildcard (*) kan brukes til å estatte alt enten før eller etter tekst innen for et ord. For eksempel, *misk vil returnere kompetansemål med samisk i tittel. *mis* vil også returnere kompetansemål men samisk i tittel. \"* misk\" vil ikke gi noe resultat utover det \"misk\" vil returnere. Et typisk bruk av wildcard er å filtere koder innenfor læreplaner (for eksempel FOR6*). Wildcard tegn kan ikke brukes innefor et ord (for eksempel sam*sk)</li>
              <li>Du kan også ekskludere termer i søket. For eksempel samisk -kultur vil returnere kompetansemål med samisk men uten kultur i tittel.</li>
          </ul>"
          videre_søkemuligheter: "Videre avanserte søkemuligheter beskrives på <a href=\"http://www.sphinxsearch.com/docs/current.html#searching\">nettstedet til Sphinx (søkemotor)</a>"
        fire: "Søk som returnerer veldig mange kompetansemål viser ikke tilhørende informasjon (for eksempel tilhørende kompetansemålsett). I disse tilfellene bør søketermen endres til noe mer spesifikk. Kompetansemål resultatene (tittel) kan brukes til å lage søket mer spesifikk."
        fem: "Ved å klikke på kompetansemål i \"Kompetansemål\" tabellen på <a href=\"/\">søkesiden</a>, kopierer du valgte kompetansemål til \"Valgte kompetansemål\" boksen. Du kan ctrl-klikke på flere kompetansemål rader for å kopiere flere kompetansemål i \"Valgte kompetansemål\" boksen. Bruk ctrl-klikk til å fjerne markering av et kompetansemål." 
        seks: "Det eksisterer primært tre muligheter til å hente/eksportere data fra denne applikasjonen for videre bruk. Du kan bruke PC kopiering funksjonalitet til å kopiere fra \"Valgte kompetansemål\" boksen. Du kan eksportere valgte kompetansemål til csv fil format ved å klikke på \"Lagre resultatsett til fil\" under  \"Valgte kompetansemål\" boksen på søkesiden. Denne type eksport vil inkludere videre detaljer om kompetansemål som tilhørende læreplaner, hovedområder, kompetansemålsett eller fag. Det er også mulig å laste ned en komplett eksport av underliggende database på <a href=\"/db_dump\">eksport database siden</a>."
        syv: "Du kan endre språk ved å velge språk i select boksen øverst til høyre på siden."
        åtte: "Søkeresultatet på søkesiden gir treff inenfor alle områder. Hvis du får treff på læreplan, klikker du på en læreplan i læreplan listen for å se alle kompetansemål for valgte læreplan. Du kan gjøre det samme for kompetansemålsett, hovedområder og fag."
        ni: "Du kan bruke brødsmulestien på alle sider (untatt søkesiden) til å navigere deg tilbake til tilhørende områder (for eksempel læreplan)."