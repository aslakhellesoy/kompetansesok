    info: "Her kan du søke etter kompetansemål og relaterte læreplaner, kompetansemålsett, hovedområder og fag. Skriv inn det du søker etter i søkeboksen på <a href=\"/\">søkesiden</a>. Du kan søke etter tittel, id eller kode i alle kompetansemål, læreplaner, kompetansemålsett, hovedområder og fag. Søkeresultatene er enten rader med kompetansemål eller lister med læreplaner, kompetansemålsett, hovedområder eller fag. Når du klikker på kompetansemålene som returneres, blir videre detaljer kopert i en tekstboks hvor du kan kopiere innholdet til senere bruk (eventuellt in en annen applikasjon). Du kan også eksportere returnerte kompetansemål til fil. Returnerte læreplaner, kompetansemålsett, hovedområder eller fag gir linker til sider som viser videre detaljer. Informasjon om videre søkemuligheter finnes i \"<a href=\"/info/faq\">ofte stillte spørsmål</a>\""
