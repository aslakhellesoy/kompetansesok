# Denne fila skal legges i /usr/local/etc/sphinx.conf på prod serveren
#
# Denne fila kan genereres med følgende kommando:
#   jruby -S rake ultrasphinx:configure RAILS_ENV=production SKIP_SETUP_DATA=true
#
# Dersom default.base endres og fila generes på nytt må man manuelt endre alle stier
#
indexer {
  mem_limit = 256M
}

searchd {
  address = 0.0.0.0
  port = 3313
  seamless_rotate = 1
  log = /var/log/sphinx/kompetansesok/searchd.log
  query_log = /var/log/sphinx/kompetansesok/query.log
  read_timeout = 5
  max_children = 300
  pid_file = /var/lock/sphinx_kompetansesok.pid
  max_matches = 100000
}

# Source configuration

source fag_main
{
  sql_ranged_throttle = 0
  sql_range_step = 5000
  sql_query_post = 

      type = mysql
      sql_query_pre = SET SESSION group_concat_max_len = 65535
      sql_query_pre = SET NAMES utf8
    
sql_db = kompetansesok
sql_host = localhost
sql_pass = 
sql_port = 3306
sql_user = root
sql_query_range = SELECT MIN(id) , MAX(id) FROM fag 
sql_query = SELECT (fag.id * 5 + 0) AS id, 'Fag' AS class, 0 AS class_id, fag.kode AS kode, fag.tittel AS tittel, fag.uuid AS uuid FROM fag WHERE fag.id >= $start AND fag.id <= $end GROUP BY fag.id

sql_attr_uint = class_id
sql_query_info = SELECT * FROM fag WHERE fag.id = (($id - 0) / 5)
}


